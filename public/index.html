<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Home Page</h1>
        <nav>
            <a href="index.html" class="text-white hover:underline">Home</a>
            <span id="user-links" class="ml-4"></span>
        </nav>
    </header>
    <main class="p-4">
        <section class="text-gray-400 bg-gray-900 body-font">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
              <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Welcome to the 
                  <br class="hidden lg:inline-block">CreatorForce
                </h1>
                <p class="mb-8 leading-relaxed">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae aperiam nostrum similique fugit non. Eum alias tempora optio ea architecto. Doloremque numquam nemo mollitia voluptas error enim ratione maxime esse!</p>
                <div class="flex justify-center">
                  <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                  <button class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Button</button>
                </div>
              </div>
              <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
              </div>
            </div>
          </section>
    </main>
    <script src="firebaseConfig.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLinks = document.getElementById('user-links');
            const authenticatedUser = JSON.parse(localStorage.getItem('authenticatedUser'));

            if (authenticatedUser) {
                if (authenticatedUser.role === 'admin') {
                    userLinks.innerHTML = '<a href="admin.html" class="text-white hover:underline">Admin Panel</a>';
                } else {
                    userLinks.innerHTML = '<a href="user.html" class="text-white hover:underline">User Page</a>';
                }
                userLinks.innerHTML += ' <button id="logout-button" class="text-white hover:underline ml-4">Logout</button>';
            } else {
                userLinks.innerHTML = '<a href="login.html" class="text-white hover:underline">Login</a>';
            }

            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('authenticatedUser');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
