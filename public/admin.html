<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="src\output.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Admin Page</h1>
        <nav>
            <a href="index.html" class="text-white hover:underline">Home</a>
            <button id="logout-button" class="text-white hover:underline ml-4">Logout</button>
        </nav>
    </header>
    <main class="p-4">
        <section class="bg-white p-6 rounded-md shadow-md mb-4">
            <h2 class="text-lg font-bold">Assign Points</h2>
            <form id="points-form" class="mt-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
                
                <label for="points" class="block text-sm font-medium text-gray-700 mt-4">Points (0-10):</label>
                <input type="number" id="points" name="points" min="0" max="10" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
                
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Assign Points</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-md shadow-md mb-4">
            <h2 class="text-lg font-bold">User Points</h2>
            <table id="users-table" class="mt-4 w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border border-gray-300 p-2">Username</th>
                        <th class="border border-gray-300 p-2">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User points will be rendered here by JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-lg font-bold">Change Password</h2>
            <form id="change-password-form" class="mt-4">
                <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password:</label>
                <input type="password" id="current-password" name="current-password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>

                <label for="new-password" class="block text-sm font-medium text-gray-700 mt-4">New Password:</label>
                <input type="password" id="new-password" name="new-password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>

                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mt-4">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>

                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Change Password</button>
            </form>
        </section>
    </main>
    <script src="admin.js"></script>
    <script src="auth.js"></script>
</body>
</html>
