<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">Login</h1>
        <form id="login-form" class="bg-white p-6 rounded-md shadow-md">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            
            <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Password:</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            
            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
            <p class="mt-4 text-sm text-gray-700">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
        </form>
    </div>
    <script src="CreatorForce/js/auth.js"></script>
</body>
</html>
